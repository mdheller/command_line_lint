language: python

os:
  - linux

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"

install:
  - pip install pylint flake8 black

script:
  - SHELL=bash python command_line_lint.py test/example_bash_history
  - SHELL=zsh  python command_line_lint.py test/example_zsh_history
  - black -S command_line_lint.py
  - make test
